
apply plugin: 'java'

repositories {
    mavenCentral()
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

dependencies {
    compile group: 'commons-daemon', name: 'commons-daemon', version: '1.0.15'
    compile group: 'com.xeiam.xchange', name: 'xchange-core', version: '1.6.0'
    compile group: 'com.xeiam.xchange', name: 'xchange-mtgox', version: '1.6.0'
    compile group: 'org.reflections', name: 'reflections', version: '0.9.9-RC1'
    compile group: 'org.apache.commons', name: 'commons-math3', version: '3.0'
    compile group: 'org.hectorclient', name: 'hector-core', version: '1.1-4'
    compile group: 'com.googlecode.cliche', name: 'cliche', version: '1.0-SNAPSHOT'
    
    runtime group: 'org.reflections', name: 'reflections', version: '0.9.9-RC1'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
}

task copyToLib(type: Copy) {
    into "$buildDir/output/lib"
    from configurations.runtime
}

